<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!===============Bootstrap===============!>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="./static/css/style.css">

      <title>C&W</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
          <nav class="nav container">
        <a href="#" class="nav__logo">C&W</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="{{ url_for('home') }}" class="nav__link">
                        <i class="ri-arrow-right-up-line"></i>
                        <span>Home</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="{{ url_for('add') }}" class="nav__link">
                        <i class="ri-arrow-right-up-line"></i>
                        <span>Add Place</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="{{ url_for('view_all') }}" class="nav__link">
                        <i class="ri-arrow-right-up-line"></i>
                        <span>View All</span>
                    </a>
                </li>

            </ul>

<!--            Close Button-->
            <div class="nav__close" id="nav-close">
                <i class="ri-close-large-line"></i>
            </div>

            <div class="nav__social-link">
                <a href="https://www.facebook.com/" target="_blank" class="nav__social-link">
                    <i class="ri-facebook-line"></i>
                </a>
                <a href="https://github.com/" target="_blank" class="nav__social-link">
                    <i class="ri-github-line"></i>
                </a>
                <a href="https://www.linkedin.com/" target="_blank" class="nav__social-link">
                    <i class="ri-linkedin-line"></i>
                </a>
            </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
        </div>
    </nav>
      </header>

      <!--==================== MAIN ====================-->
      <div class="all">
          <form action="" method="POST">
              <table class="table table-striped">
                  <thead>
                  <tr>
                      <th scope="col" id="id" >id</th>
                      <th scope="col">Name</th>
                      <th scope="col">Location</th>
                      <th scope="col">Coffe Price</th>
                      <th scope="col">Tools</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% for place in places %}
                  <tr>
                      <th scope="row">{{ place.id }}</th>
                      <td>{{ place.name }}</td>
                      <td>{{ place.location }}</td>
                      <td>{{ place.coffee_price }}</td>
                      <td>
                          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                              <i class="ri-edit-box-line"><a href=""></a></i>
                              <i class="ri-eraser-line"><a href=""></a> </i>
                          </div>
                      </td>
                  </tr>
                  {% endfor %}
            </tbody>
        </table>
    </form>
</div>

<!--      Footer-->
      <div class="foo">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                  <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                      <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                  </a>
                  <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 C&W Places</span>
              </div>
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                  <li class="ms-3"><a class="text-body-secondary" href="#"><i class="ri-facebook-line"></i></a></li>
                  <li class="ms-3"><a class="text-body-secondary" href="#"><i class="ri-github-fill"></i></a></li>
                  <li class="ms-3"><a class="text-body-secondary" href="#"><i class="ri-linkedin-fill"></i></a></li>
              </ul>
          </footer>
      </div>
<!--      End Footer-->
      <!--=============== MAIN JS ===============-->
      <script src="./static/js/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
